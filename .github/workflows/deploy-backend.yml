name: Backend Deployment

on:
  push:
    branches:
      - main
      - develop

jobs:
  backend-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: DockerHub login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/bookhub-backend:${{ github.sha }} ./Book_Hub/backend

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/bookhub-backend:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/bookhub-backend:${{ github.sha }}

      - name: Deploy to Azure App Service (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.ref == 'refs/heads/main' && 'bookhub-backend' || 'bookhub-staging-backend' }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.DOCKER_USERNAME }}/bookhub-backend:${{ github.sha }}'
