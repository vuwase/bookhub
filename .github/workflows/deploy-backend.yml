name: Deploy Backend to Azure Web App (Docker)

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: 🐳 Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/bookhub-backend:latest ./backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/bookhub-backend:latest

      - name: 🚀 Deploy to Azure Web App for Containers
        uses: azure/webapps-container-deploy@v1
        with:
          app-name: ${{ secrets.WEBAPP_NAME_BACKEND }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/bookhub-backend:latest
