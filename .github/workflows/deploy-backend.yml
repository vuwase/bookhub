name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Backend Dependencies
      working-directory: ./Book_Hub/backend
      run: npm install

    - name: Run Backend Tests
      working-directory: ./Book_Hub/backend
      run: npm test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build & Push Docker Image to ACR
      run: |
        docker build -t ${{ secrets.REGISTRY_URL }}/bookhub-backend:${{ github.sha }} ./Book_Hub/backend
        docker push ${{ secrets.REGISTRY_URL }}/bookhub-backend:${{ github.sha }}

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_BACKEND }}
        publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
        images: ${{ secrets.REGISTRY_URL }}/bookhub-backend:${{ github.sha }}
