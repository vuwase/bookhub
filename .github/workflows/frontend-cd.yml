name: Frontend CD Pipeline
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: './Book_Hub/frontend/package-lock.json'  # Critical fix

      - name: Install dependencies
        run: npm ci --audit
        working-directory: ./Book_Hub/frontend

      - name: Run security audit
        run: npm audit --production
        working-directory: ./Book_Hub/frontend
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        working-directory: ./Book_Hub/frontend

      - name: Scan production artifacts
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'CRITICAL'
          scan-ref: ./Book_Hub/frontend/dist

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bookhub-frontend'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./Book_Hub/frontend/dist