name: CD to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: Book_Hub/frontend
        run: npm ci

      - name: Run npm audit
        working-directory: Book_Hub/frontend
        run: npm audit --audit-level=high || true

      - name: Build frontend app
        working-directory: Book_Hub/frontend
        run: npm run build

      - name: Zip dist folder for deployment
        working-directory: Book_Hub/frontend
        run: zip -r frontend.zip dist

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_PUBLISH_PROFILE_PRODUCTION }}

      - name: Deploy to Azure Production Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: bookhub-frontend
          slot-name: production
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_PRODUCTION }}
          package: Book_Hub/frontend/frontend.zip
