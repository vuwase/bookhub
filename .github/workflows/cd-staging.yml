name: CD to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: Book_Hub/frontend
        run: npm ci

      - name: Run npm audit
        working-directory: Book_Hub/frontend
        run: npm audit --audit-level=high || true

      - name: Build frontend app
        working-directory: Book_Hub/frontend
        run: npm run build

      - name: Zip frontend build output
        working-directory: Book_Hub/frontend/dist
        run: zip -r ../frontend.zip .


      # - name: Build Docker image (optional, for scan purposes)
      # Add 'uses' or 'run' property if you want to use this step, or uncomment and configure as needed.
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: bookhub-frontend
          slot-name: staging
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE_STAGING }}
          package: Book_Hub/frontend/dist.zip
