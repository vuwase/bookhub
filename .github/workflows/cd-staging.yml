name: CD to Staging

on:
  push:
    branches:
      - develop

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: Book_Hub/frontend
        run: npm ci

      - name: Run security audit (non-blocking)
        working-directory: Book_Hub/frontend
        run: npm audit --audit-level=high || true

      - name: Build frontend app
        working-directory: Book_Hub/frontend
        run: npm run build

      - name: Zip frontend build output
        working-directory: Book_Hub/frontend/dist
        run: zip -r ../dist.zip .

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: bookhub-frontend
          slot-name: staging
          package: Book_Hub/frontend/dist.zip
